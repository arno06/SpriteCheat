<!DOCTYPE html>
<html>
    <head>
        <title>SpriteCheat - CSS Sprite generator</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="assets/style.css" rel="stylesheet">
        <script src="//dependencies.arnaud-nicolas.fr/?need=Stage,M4Tween,ColorPicker"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div id="canvas">
            <div id="modes"></div>
            <div class="container"></div>
            <div id="zoom">
                <span class="icon-zoom-out" data-button="2"></span>
                <span class="label">100%</span>
                <span class="icon-zoom-in" data-button="1"></span>
            </div>
        </div>
        <div id="side">
            <div class="actions">
                <button id="file_selector"><span class="icon-upload" title="Load Images"></span></button>
                <button id="download" title="Download sprite"><span class="icon-download"></span></button>
                <input type="file" multiple="multiple" id="files" accept="image/*" style="display:none">
            </div>
            <div class="setup">
                <h3><span class="icon-cog"></span>Setup</h3>
                <div>
                    <div class="dimensions">
                        <p><label for="canvas_width">Width: </label><input id="canvas_width" type="number" value="800"></p>
                        <p><label for="canvas_height">Height: </label><input id="canvas_height" type="number" value="600"></p>
                    </div>
                    <div class="other">
                        <p><label for="canvas_transparency">Transparent : </label><input type="checkbox" id="canvas_transparency" checked/></p>
                        <p><label for="canvas_color">Color : </label><span id="canvas_color"></span></p>
                    </div>
                </div>
            </div>
            <div class="infos">
                <h3><span class="icon-info"></span>Informations</h3>
                <div></div>
            </div>
            <div class="images">
                <h3><span class="icon-images"></span>Images</h3>
                <div>
                    <ul></ul>
                </div>
            </div>
        </div>
    </body>
</html>
